<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <style>
      p {text-align: center;}
div {text-align: center;}
      img {
  -webkit-user-select: none;
  -khtml-user-select: none;
  -moz-user-select: none;
  -o-user-select: none;
  user-select: none;
  width: 65%;
  height: auto;
 width: auto\9; /* ie8 */
}
      .nonDraggableImage{
    -webkit-user-drag: none;
}
</style>
    <script language="JavaScript" type="text/javascript" src="/js/jquery-1.2.6.min.js"></script>
<script language="JavaScript" type="text/javascript" src="/js/jquery-ui-personalized-1.5.2.packed.js"></script>
<script language="JavaScript" type="text/javascript" src="/js/jquery.imagemapster.js"></script>
    <script> 
      var script = document.createElement('script'); 
    script.src = '//code.jquery.com/jquery-1.2.6.min.js'; 
   document.getElementsByTagName('head')[0].appendChild(script);
    //document.getElementById('alethiometer').ondragstart = function () { return false; };
    var img = $('img'), 
    darkImg, 
    originalImg = img[0].src,
    darkFilter = $('<div />').width(img.width()).height(img.height())
        .attr('id','dark-filter')
        .css({
            position: 'absolute',
            left: '0',
            top: '0',
            backgroundColor: "#000000",
            opacity: 0.0
        });


img.mapster({
        mapKey: 'state',
        render_highlight: {
            altImage: 'https://raw.githubusercontent.com/asra-code/symbolmeter/main/symbolmeterlight.png',
            strokeWidth: 2,
            stroke: false,
            strokeColor: 'eeeeee',
            fillColor: 'ffffff',
            fillOpacity: 0.8
        },
        render_select: {
            altImage: 'https://raw.githubusercontent.com/asra-code/symbolmeter/main/symbolmeterlight.png'  
        }
    }).bind('mouseover',function() 
{
    //$('img.mapster_el')[0].src=darkImg;
    debugger;
    img.parent().find(".mapster_el").eq(0).after(darkFilter);

}).bind('mouseout',function(e) 
{
    if (!e.relatedTarget) {
        $('img.mapster_el')[0].src=originalImg;
        darkFilter.remove();
    }
    
});
    </script> 
  </head>  
  <body>
    
    <p>
      <img src="https://raw.githubusercontent.com/asra-code/symbolmeter/main/symbolmeterimg.png" 
usemap="#meter" style="width:600px;" alt="main" id="alethiometer">
<map id="meter_image_map" name="meter">

    <area href="#" state="alpha" full="Alpha and Omega" shape="poly" coords="1546,111,1619,136,1580,296,1488,264">

    </map>
    </p>
  </body>
</html>
